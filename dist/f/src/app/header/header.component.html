<header class="header">
  <div class="branding">
    <i class="fa fa-database" aria-hidden="true"></i>
    <h1>Arabian Live</h1>
  </div>

  <div class="actions">
    <button
      class="dark-mode-toggle"
      (click)="toggleDarkMode()"
      title="Toggle Dark Mode">
      <i class="fa" [ngClass]="isDarkMode ? 'fa-sun' : 'fa-moon'"></i>
    </button>
  </div>
</header>
